<div>
    <h4>ADD ITEMS TO LIST</h4>
    <form #iteminfo="ngForm" class="my-3" (ngSubmit)="OnSubmit(iteminfo)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary mt-2">ADD TODO</button>
    </form>
</div>
